<html ng-app="mounaApp">
  <head>
    <meta charset="utf-8">
    <title>Angular.js Example</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.10/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.10/angular-route.min.js"></script>
    <script>
      var mounaApp = angular.module('mounaApp', ['ngRoute']);

      mounaApp.config(function($routeProvider) {
        $routeProvider.
          when('/', {
            templateUrl: 'country-list.html',
            controller: 'CountryListCtrl'
          }).
          when('/:countryName', {
            templateUrl: 'country-detail.html',
            controller: 'CountryDetailCtrl'
          }).
          otherwise({
            redirectTo: '/'
          });
      });

      mounaApp.factory('countries',function($http){
        return {
          list : function(callback){
            $http.get('countries.json').success(callback);
          },
          find: function(name, callback){
            $http.get('countries.json').success(function(data) {
              var country = data.filter(function(entry){
                return entry.name === name;
              })[0];
              callback(country);
            });
          }

        };
      });

      mounaApp.controller('CountryListCtrl', function ($scope,countries){
        countries.list(function(countries){
          $scope.countries = countries;
        });
      });

      mounaApp.controller('CountryDetailCtrl', function ($scope, $routeParams, countries){
        countries.find($routeParams.countryName, function(country) {

          $scope.country = country;

        });

      });
    </script>
  </head>
  <body>
    <div ng-view></div>
  </body>
</html>
