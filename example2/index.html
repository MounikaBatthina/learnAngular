<html ng-app = "mounaApp">
<head>
	<meta charset="utf-8">
	<title>Html Starter</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script>
		//Controller for mounaApp module
		var mounaApp = angular.module('mounaApp',[]);
		mounaApp.controller('NameCtrl', function($scope, $http){
			$http.get('countries.json').then(function(data){
				$scope.countries = data.data;
				//console.log(JSON.stringify($scope.countries));
				
			});
		});
	</script>
</head>
<body ng-controller="NameCtrl">
	<table>
		<tr>
			<th>Country</th>
			<th>Population</th>
		</tr>
		<tr ng-repeat="country in countries">
			<td>{{country.name}}</td>
			<td>{{country.population}}</td>
		</tr>
	</table>
	
</body>
</html>
