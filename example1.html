<html ng-app = "mouna">
<head>
	<title>Html Starter</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script>
		var mouna = angular.module('mouna',[]);
		mouna.controller('NameCtrl', function($scope){
			$scope.names =['Mounika','Vineet','Madhavi'];
			$scope.addName = function(){
				$scope.names.push($scope.textInput);
				$scope.textInput="";
			}
			$scope.removeItem = function(name){
				var i= $scope.names.indexOf(name);
				$scope.names.splice(i,1);
			}
		});

	</script>
</head>
<body ng-controller="NameCtrl">
	<ul>
		<li ng-repeat="name in names">{{name}}
			<a href="" ng-click="removeItem(name)">Remove </a>
		</li>
	</ul>
	<form ng-submit ="addName()">
		<input type="text" ng-model="textInput" />
		<input type="submit" value="Add" />
	</form>
	
	
</body>
</html>
