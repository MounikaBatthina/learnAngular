<html ng-app = "mounaApp">
<head>
	<title>Html Starter</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script>
		//Controller for mounaApp module
		var mouna = angular.module('mounaApp',[]);
		mounaApp.controller('NameCtrl', function($scope){
			$scope.countries =[
				{"name":"India","population":123456789}, //JSON object for Countries
				{"name":"China","population":987654321},
				{"name":"USA","population":5432167890}
			];
		});
	</script>
</head>
<body ng-controller="NameCtrl">
	<table>
		<tr>
			<th>Country</th>
			<th>Population</th>
		</tr>
		<tr ng-repeat="country in countries">
			<td>{{country.name}}</td>
			<td>{{country.population}}</td>
		</tr>
	</table>
	
</body>
</html>
